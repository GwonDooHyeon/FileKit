spring:
  datasource:
    url: 'jdbc:h2:mem:~/fileKit'
    username: 'sa'
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
      path: '/h2-console'

  # 파일 사이즈
  servlet:
    multipart:
      max-request-size: 500MB
      max-file-size: 500MB

# 로컬 파일 업로드 경로


