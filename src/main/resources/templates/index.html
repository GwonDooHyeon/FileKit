<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>파일 업로드</title>
</head>

<body>
<h1>파일 업로드</h1>
<form action="/api/v1/local-file/upload" method="POST" enctype="multipart/form-data">
    <!-- 파일 선택 -->
    <label for="singleFile">파일 선택:</label>
    <input type="file" id="singleFile" name="file" required>
    <br><br>

    <!-- 업로드 경로 입력 -->
    <label for="path">파일을 업로드할 경로:</label>
    <input type="text" id="path" name="uploadPath" value="/Users/doo/Desktop/images" required>
    <br><br>

    <!-- 최대 파일 크기 입력 -->
    <label for="maxFileSizeInMB">최대 파일 크기 (MB)</label>
    <input type="number" id="maxFileSizeInMB" name="maxFileSizeInMB" value="500" required>
    <br><br>

    <!-- 허용된 확장자 입력 -->
    <label for="allowedExtensions">허용된 확장자 (쉼표로 구분):</label>
    <input type="text" id="allowedExtensions" name="allowedExtensions" value="jpg,jpeg,png,gif" required>
    <br><br>

    <!-- 제출 버튼 -->
    <button type="submit">파일 업로드</button>
</form>
</body>
</html>
